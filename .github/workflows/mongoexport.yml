name: Mongo Export

on: 
  push:
  pull_request:

jobs:
  mongoexport:
    runs-on: ubuntu-latest
    name: Export MongoDB Json file
    steps:
      - name: Export Json
        uses: tezz-io/mongoexport@master
        with:
          uri: ${{ secrets.MONGO_URI }}
          export: a.json
          db: testdb
          collection: test
